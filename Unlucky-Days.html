    <script>
        let month = {
            0:'January',

            4:'May',
            5:'June',
            6:'July',
            7:'August',
            8:'September',
            9:'October',
            10:'November',
            11:'December',
        }

        function unluckyDays(year){
            let count = 0;
            for(let i = 0; i < 12; i++) {
                let date = new Date(year, i ,13);
                if (date.getDay() === 5) {
                    count = count + 1;
                }
                console.log('date -- ', date, date.getDay());
            }
            return count;
        }

        console.log('result -- ', unluckyDays(1986));
    </script>
